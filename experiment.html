<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanishing Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #vanishing-container {
      position: relative;
      width: 200px; /* Adjust as needed */
      height: 200px; /* Adjust as needed */
      overflow: hidden;
    }

    #vanishing-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      animation: vanishAnimation 5s forwards;
    }

    @keyframes vanishAnimation {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: 100%; /* Vanish to bottom */
      }
    }
  </style>
</head>
<body>
  <div id="vanishing-container">
    <img id="vanishing-image" src="top.png" alt="Vanishing Image">
  </div>
  <script>
    // No JavaScript needed for the vanishing animation in this case
  </script>
</body>
</html>
